name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - .
          - optimal-route-kl/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: ${{ matrix.path }}
        run: npm ci
      - name: Lint
        working-directory: ${{ matrix.path }}
        run: npm run lint --if-present
      - name: Build
        working-directory: ${{ matrix.path }}
        run: npm run build --if-present

  python-checks:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Python deps
        working-directory: optimal-route-kl/backend
        run: |
          python -m pip install -r requirements.txt
      - name: Run tests
        working-directory: optimal-route-kl/backend
        run: |
          pytest -q

  build-and-deploy-cloud-run:
    name: Build container and deploy to Cloud Run (optional)
    runs-on: ubuntu-latest
    needs: python-checks
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/optimal-route-backend:latest optimal-route-kl/backend

      - name: Push image to GCR
        run: |
          echo ${{ secrets.GCP_SA_KEY }} | base64 --decode > /tmp/gcloud-key.json
          gcloud auth activate-service-account --key-file=/tmp/gcloud-key.json
          gcloud auth configure-docker --quiet
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/optimal-route-backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.CLOUD_RUN_SERVICE_NAME }} \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/optimal-route-backend:latest \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated